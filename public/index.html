<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinTrack - Vinted Sales Dashboard</title>
    <meta name="description" content="A live dashboard tracking the latest sold items on Vinted." />
    <meta name="author" content="VintedTrends Project" />

    <!-- Google Font Import for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom style to apply the new font -->
    <style>
      .font-title {
        font-family: 'Cinzel Decorative', serif;
      }
    </style>

    <!-- Tailwind Configuration Script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(222.2 84% 4.9%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              primary: {
                DEFAULT: 'hsl(188 100% 25.1%)',
                foreground: 'hsl(0 0% 100%)',
              },
              secondary: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 84.2% 60.2%)',
                foreground: 'hsl(210 40% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(215.4 16.3% 46.9%)',
              },
              accent: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              'vinted-teal-light': 'hsl(188 100% 35%)',
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-secondary">
    <header class="bg-card border-b">
      <div class="container mx-auto py-4 px-4">
        <h1 class="font-title text-3xl font-bold text-primary">VinTrack</h1>
      </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
      <div id="salesContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Sales items are injected here -->
      </div>
    </main>
    
    <script>
      const salesContainer = document.getElementById("salesContainer");
      let allSales = [];

      /**
       * ** NEW ** This function now lives in the dashboard.
       * It converts a color name (e.g., "Lilac") into a hex code.
       */
      function mapColorToHex(colorName) {
          if (!colorName) return null;
          const firstColor = colorName.split(',')[0].trim().toLowerCase();
          const colorMap = {
              'black': '#000000', 'white': '#FFFFFF', 'grey': '#808080',
              'gray': '#808080', 'silver': '#C0C0C0', 'red': '#FF0000',
              'maroon': '#800000', 'orange': '#FFA500', 'yellow': '#FFFF00',
              'olive': '#808000', 'lime': '#00FF00', 'green': '#008000',
              'aqua': '#00FFFF', 'cyan': '#00FFFF', 'teal': '#008080',
              'blue': '#0000FF', 'navy': '#000080', 'fuchsia': '#FF00FF',
              'magenta': '#FF00FF', 'purple': '#800080', 'pink': '#FFC0CB',
              'brown': '#A52A2A', 'beige': '#F5F5DC', 'khaki': '#F0E68C',
              'gold': '#FFD700', 'cream': '#FFFDD0', 'burgundy': '#800020',
              'mustard': '#FFDB58', 'turquoise': '#40E0D0', 'indigo': '#4B0082',
              'violet': '#EE82EE', 'plum': '#DDA0DD', 'orchid': '#DA70D6',
              'salmon': '#FA8072', 'coral': '#FF7F50', 'chocolate': '#D2691E',
              'tan': '#D2B48C', 'ivory': '#FFFFF0', 'honeydew': '#F0FFF0',
              'azure': '#F0FFFF', 'lavender': '#E6E6FA', 'rose': '#FFE4E1',
              'lilac': '#C8A2C8', 'mint': '#98FF98', 'peach': '#FFDAB9',
              'sky blue': '#87CEEB', 'royal blue': '#4169E1', 'cobalt': '#0047AB',
              'denim': '#1560BD', 'emerald': '#50C878', 'mint green': '#98FF98',
              'lime green': '#32CD32', 'forest green': '#228B22', 'olive green': '#6B8E23',
              'mustard yellow': '#FFDB58', 'lemon': '#FFFACD', 'coral pink': '#F88379',
              'hot pink': '#FF69B4', 'baby pink': '#F4C2C2', 'ruby': '#E0115F',
              'scarlet': '#FF2400', 'wine': '#722F37', 'terracotta': '#E2725B',
              'bronze': '#CD7F32', 'light blue': '#ADD8E6', 'dark green': '#006400', 
              'light grey': '#D3D3D3', 'dark blue': '#00008B', 'light green': '#90EE90', 
              'dark grey': '#A9A9A9', 'multicolour': '#CCCCCC', 'check': '#A9A9A9',
              'floral': '#A9A9A9', 'animal print': '#A9A9A9', 'striped': '#A9A9A9',
              'camouflage': '#A9A9A9', 'geometric': '#A9A9A9', 'abstract': '#A9A9A9'
          };
          return colorMap[firstColor] || null;
      }

      function getSaleSpeed(item) {
        if (item.startedAt && item.soldAt) {
          const startTime = new Date(item.startedAt);
          const soldTime = new Date(item.soldAt);
          const diffMs = soldTime - startTime;
          if (diffMs < 0) return null;
          const diffMins = Math.floor(diffMs / 60000);
          const diffSecs = Math.floor((diffMs % 60000) / 1000);
          return `${diffMins}m ${diffSecs}s`;
        }
        return null;
      }

      function extractSize(subtitle) {
        if (!subtitle || typeof subtitle !== 'string') {
          return null;
        }
        const sizePart = subtitle.split('Â·')[0].trim();
        return sizePart ? sizePart.toUpperCase() : null;
      }

      function renderSales() {
        if (!allSales || allSales.length === 0) {
          salesContainer.innerHTML = `<p class="col-span-full text-center text-muted-foreground">No sales data found. Waiting for new sales...</p>`;
          return;
        }

        const sortedSales = [...allSales].sort((a, b) => new Date(b.soldAt) - new Date(a.soldAt));

        salesContainer.innerHTML = sortedSales.map(item => {
          const saleSpeed = getSaleSpeed(item);
          const saleSpeedHTML = saleSpeed ? `<p class="text-xs text-muted-foreground mt-1">Sold in: ${saleSpeed}</p>` : '';
          
          const size = extractSize(item.subtitle);
          
          // ** UPDATED LOGIC **
          // Now we generate the hex code here, from the color_name.
          // This works even if item.color_hex from sales.json is null.
          const colorHex = mapColorToHex(item.color_name);
          const isWhite = colorHex && colorHex.toUpperCase() === '#FFFFFF';
          const borderClass = isWhite ? 'border border-gray-400' : '';

          const colorCircleHTML = colorHex ? `
            <div class="mt-1 w-4 h-4 rounded-full ${borderClass}" style="background-color: ${colorHex};"></div>
          ` : '';

          const sizeAndColorHTML = size ? `
            <div class="flex flex-col items-end flex-shrink-0">
                <span class="text-xs font-bold text-gray-800">${size}</span>
                ${colorCircleHTML}
            </div>
          ` : '';


          return `
            <div class="bg-card text-card-foreground border rounded-lg overflow-hidden shadow flex flex-col">
              <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="block relative">
                <img src="${item.image || 'https://via.placeholder.com/300'}" alt="${item.name}" class="w-full h-56 object-cover" loading="lazy" />
              </a>
              <div class="p-3 flex flex-col flex-grow">
                <div class="flex justify-between items-start gap-2">
                  <p class="font-semibold text-sm">${item.name}</p>
                  ${sizeAndColorHTML}
                </div>
                ${saleSpeedHTML}
                <div class="flex-grow"></div>
                <p class="text-lg font-bold mt-2">${item.price}</p>
                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="mt-3 text-center w-full bg-transparent border border-primary text-primary font-bold py-2 px-4 rounded-md hover:bg-primary hover:text-primary-foreground transition-colors">
                  View
                </a>
              </div>
            </div>
          `;
        }).join("");
      }

      async function fetchSales() {
        try {
          const apiUrl = `${window.location.origin}/api/sales`;
          const res = await fetch(apiUrl);
          allSales = await res.json();
          renderSales();
        } catch (err) {
          console.error("Failed to fetch sales:", err);
          salesContainer.innerHTML = `<p class="col-span-full text-destructive text-center">Error loading sales data. Please check the console.</p>`;
        }
      }

      fetchSales();
      setInterval(fetchSales, 5000);
    </script>
  </body>
</html>
