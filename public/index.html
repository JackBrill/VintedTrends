<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinTrack - Vinted Sales Dashboard</title>
    <meta name="description" content="A live dashboard tracking the latest sold items on Vinted." />
    <meta name="author" content="VintedTrends Project" />

    <!-- Google Font Import for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom style to apply the new font -->
    <style>
      .font-title {
        font-family: 'Cinzel Decorative', serif;
      }
      /* Custom style for the sort dropdown arrow */
      #sortOptions {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23007782' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Tailwind Configuration Script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(222.2 84% 4.9%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              primary: {
                DEFAULT: 'hsl(188 100% 25.1%)',
                foreground: 'hsl(0 0% 100%)',
              },
              secondary: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 84.2% 60.2%)',
                foreground: 'hsl(210 40% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(215.4 16.3% 46.9%)',
              },
              accent: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              'vinted-teal-light': 'hsl(188 100% 35%)',
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-secondary">
    <header class="bg-card border-b">
      <!-- ** UPDATED ** Header now includes search bar -->
      <div class="container mx-auto py-4 px-4 flex justify-between items-center gap-8">
        <!-- Left side: Title and Nav -->
        <div class="flex items-center gap-8">
          <h1 class="font-title text-3xl font-bold text-primary">VinTrack</h1>
          <nav class="hidden md:block">
            <ul class="flex items-center gap-4">
              <li><a href="/mens-clothing" class="text-foreground font-semibold hover:text-primary transition-colors px-3 py-2 rounded-md">Mens Clothing</a></li>
              <li><a href="/womens-clothing" class="text-foreground font-semibold hover:text-primary transition-colors px-3 py-2 rounded-md">Womens Clothing</a></li>
              <li><a href="/shoes" class="text-foreground font-semibold hover:text-primary transition-colors px-3 py-2 rounded-md">Shoes</a></li>
              <li><a href="/electronics" class="text-foreground font-semibold hover:text-primary transition-colors px-3 py-2 rounded-md">Electronics</a></li>
            </ul>
          </nav>
        </div>
        <!-- Right side: Search Bar -->
        <div class="relative">
          <input type="text" id="searchBar" placeholder="Search items..." class="bg-secondary border border-gray-300 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-48 sm:w-64 transition-all duration-300 focus:w-72">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Men's Clothing</h2>
        <select id="sortOptions" class="bg-transparent rounded-full border-2 border-primary text-primary font-semibold py-2 px-4 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-colors">
          <option value="newest" selected>Most Recent</option>
          <option value="time_asc">Time Taken</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
        </select>
      </div>
      <div id="salesContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Sales items are injected here -->
      </div>
    </main>
    
    <script>
      const salesContainer = document.getElementById("salesContainer");
      const sortOptions = document.getElementById("sortOptions");
      const searchBar = document.getElementById("searchBar");
      let allSales = [];
      let currentSort = 'newest';
      let searchQuery = '';

      function getSaleDurationInMs(item) {
        if (!item.startedAt || !item.soldAt) return Infinity;
        const startTime = new Date(item.startedAt);
        const soldTime = new Date(item.soldAt);
        const duration = soldTime - startTime;
        return duration > 0 ? duration : Infinity;
      }

      function getSaleSpeed(item) {
        if (item.startedAt && item.soldAt) {
          const diffMs = getSaleDurationInMs(item);
          if (diffMs === Infinity) return null;
          const diffMins = Math.floor(diffMs / 60000);
          const diffSecs = Math.floor((diffMs % 60000) / 1000);
          return `${diffMins}m ${diffSecs}s`;
        }
        if (typeof item.speed === 'number') {
          const totalSeconds = Math.floor(item.speed);
          const diffMins = Math.floor(totalSeconds / 60);
          const diffSecs = totalSeconds % 60;
          return `${diffMins}m ${diffSecs}s`;
        }
        return null;
      }

      function timeAgo(dateString) {
        if (!dateString) return null;
        const soldDate = new Date(dateString);
        const now = new Date();
        const seconds = Math.round((now - soldDate) / 1000);
        
        const minutes = Math.round(seconds / 60);
        const hours = Math.round(minutes / 60);
        const days = Math.round(hours / 24);

        if (seconds < 60) return `${seconds} secs ago`;
        if (minutes < 60) return `${minutes} min ago`;
        if (hours < 24) return `${hours} hrs ago`;
        return `${days} days ago`;
      }

      function extractSize(subtitle) {
        if (!subtitle || typeof subtitle !== 'string') return null;
        const sizePart = subtitle.split('Â·')[0].trim();
        return sizePart ? sizePart.toUpperCase() : null;
      }

      function mapColorNameToHex(colorName) {
        if (!colorName) return null;
        const firstColor = colorName.split(',')[0].trim().toLowerCase();
        const colorMap = {
            'black': '#000000', 'white': '#FFFFFF', 'grey': '#808080', 'gray': '#808080', 'silver': '#C0C0C0', 
            'red': '#FF0000', 'maroon': '#800000', 'orange': '#FFA500', 'yellow': '#FFFF00', 'olive': '#808000', 
            'lime': '#00FF00', 'green': '#008000', 'aqua': '#00FFFF', 'cyan': '#00FFFF', 'teal': '#008080', 
            'blue': '#0000FF', 'navy': '#000080', 'fuchsia': '#FF00FF', 'magenta': '#FF00FF', 'purple': '#800080', 
            'pink': '#FFC0CB', 'brown': '#A52A2A', 'beige': '#F5F5DC', 'khaki': '#F0E68C', 'gold': '#FFD700', 
            'cream': '#FFFDD0', 'burgundy': '#800020', 'mustard': '#FFDB58', 'turquoise': '#40E0D0', 'indigo': '#4B0082',
            'violet': '#EE82EE', 'plum': '#DDA0DD', 'orchid': '#DA70D6', 'salmon': '#FA8072', 'coral': '#FF7F50', 
            'chocolate': '#D2691E', 'tan': '#D2B48C', 'ivory': '#FFFFF0', 'honeydew': '#F0FFF0', 'azure': '#F0FFFF', 
            'lavender': '#E6E6FA', 'rose': '#FFE4E1', 'lilac': '#C8A2C8', 'mint': '#98FF98', 'peach': '#FFDAB9',
            'sky blue': '#87CEEB', 'royal blue': '#4169E1', 'cobalt': '#0047AB', 'denim': '#1560BD', 'emerald': '#50C878', 
            'mint green': '#98FF98', 'lime green': '#32CD32', 'forest green': '#228B22', 'olive green': '#6B8E23',
            'mustard yellow': '#FFDB58', 'lemon': '#FFFACD', 'coral pink': '#F88379', 'hot pink': '#FF69B4', 
            'baby pink': '#F4C2C2', 'ruby': '#E0115F', 'scarlet': '#FF2400', 'wine': '#722F37', 'terracotta': '#E2725B',
            'bronze': '#CD7F32', 'light blue': '#ADD8E6', 'dark green': '#006400', 'light grey': '#D3D3D3',
            'dark blue': '#00008B', 'light green': '#90EE90', 'dark grey': '#A9A9A9', 'multicolour': '#CCCCCC', 
            'check': '#A9A9A9', 'floral': '#A9A9A9', 'animal print': '#A9A9A9', 'striped': '#A9A9A9',
            'camouflage': '#A9A9A9', 'geometric': '#A9A9A9', 'abstract': '#A9A9A9'
        };
        return colorMap[firstColor] || null;
      }

      function renderSales() {
        if (!allSales || allSales.length === 0) {
          salesContainer.innerHTML = `<p class="col-span-full text-center text-muted-foreground">No sales data found. Waiting for new sales...</p>`;
          return;
        }

        const filteredSales = allSales.filter(item => 
          item.name.toLowerCase().includes(searchQuery.toLowerCase())
        );

        const sortedSales = [...filteredSales].sort((a, b) => {
          switch (currentSort) {
            case 'time_asc':
              return getSaleDurationInMs(a) - getSaleDurationInMs(b);
            case 'price_asc':
              return parseFloat(a.price.replace(/[^0-9.-]+/g, "")) - parseFloat(b.price.replace(/[^0-9.-]+/g, ""));
            case 'price_desc':
              return parseFloat(b.price.replace(/[^0-9.-]+/g, "")) - parseFloat(a.price.replace(/[^0-9.-]+/g, ""));
            case 'newest':
            default:
              return new Date(b.soldAt) - new Date(a.soldAt);
          }
        });
        
        if (sortedSales.length === 0 && searchQuery) {
            salesContainer.innerHTML = `<p class="col-span-full text-center text-muted-foreground">No items match your search for "${searchQuery}".</p>`;
            return;
        }

        salesContainer.innerHTML = sortedSales.map(item => {
          const saleSpeed = getSaleSpeed(item);
          const size = extractSize(item.subtitle);
          const colorHex = mapColorNameToHex(item.color_name) || '#CCCCCC';
          const isWhite = colorHex.toUpperCase() === '#FFFFFF';
          const borderClass = isWhite ? 'border border-gray-400' : '';
          const colorCircleHTML = `<div class="w-4 h-4 rounded-full ${borderClass}" style="background-color: ${colorHex};"></div>`;
          const sizeAndColorHTML = size ? `
            <div class="flex items-center gap-1.5 flex-shrink-0">
              <span class="text-xs font-bold text-gray-800">${size}</span>
              ${colorCircleHTML}
            </div>
          ` : '';

          const soldTimeAgo = timeAgo(item.soldAt);
          const saleDetailsHTML = `
            <div class="flex justify-between items-center mt-1 text-xs text-muted-foreground">
              <span>${saleSpeed ? `Sold in: ${saleSpeed}` : ''}</span>
              <span>${soldTimeAgo || ''}</span>
            </div>
          `;

          return `
            <div class="bg-card text-card-foreground border rounded-lg overflow-hidden shadow flex flex-col">
              <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="block relative">
                <img src="${item.image || 'https://via.placeholder.com/300'}" alt="${item.name}" class="w-full h-72 object-cover" loading="lazy" />
              </a>
              <div class="p-3 flex flex-col flex-grow">
                <div class="flex justify-between items-start gap-2">
                  <p class="font-semibold text-sm">${item.name}</p>
                  ${sizeAndColorHTML}
                </div>
                ${saleDetailsHTML}
                <div class="flex-grow"></div>
                <p class="text-lg font-bold mt-2">${item.price}</p>
                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="mt-3 text-center w-full bg-transparent border border-primary text-primary font-bold py-2 px-4 rounded-md hover:bg-primary hover:text-primary-foreground transition-colors">
                  View
                </a>
              </div>
            </div>
          `;
        }).join("");
      }

      async function fetchSales() {
        try {
          const apiUrl = `${window.location.origin}/api/sales`;
          const res = await fetch(apiUrl);
          allSales = await res.json();
          renderSales();
        } catch (err) {
          console.error("Failed to fetch sales:", err);
          salesContainer.innerHTML = `<p class="col-span-full text-destructive text-center">Error loading sales data. Please check the console.</p>`;
        }
      }

      searchBar.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderSales();
      });

      sortOptions.addEventListener('change', (e) => {
        currentSort = e.target.value;
        renderSales();
      });

      fetchSales();
      setInterval(fetchSales, 5000);
    </script>
  </body>
</html>
