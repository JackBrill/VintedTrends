<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinTrends - Vinted Sales Dashboard</title>
    <meta name="description" content="A live dashboard tracking the latest sold items on Vinted." />
    <meta name="author" content="VintedTrends Project" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5225204248300233"
     crossorigin="anonymous"></script>

    <style>
      .font-title {
        font-family: 'Cinzel Decorative', poppins;
      }
      /* Custom style for the sort dropdown arrow */
      #sortOptions {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23007782' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .filter-btn-active {
        border-color: #007782;
        background-color: #f0fafa;
        color: #007782;
        font-weight: 600;
      }
      
      /* Loading animation */
      .loading-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(222.2 84% 4.9%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              primary: {
                DEFAULT: 'hsl(188 100% 25.1%)',
                foreground: 'hsl(0 0% 100%)',
              },
              secondary: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 84.2% 60.2%)',
                foreground: 'hsl(210 40% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(215.4 16.3% 46.9%)',
              },
              accent: {
                DEFAULT: 'hsl(210 40% 96.1%)',
                foreground: 'hsl(222.2 47.4% 11.2%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(222.2 84% 4.9%)',
              },
              'vinted-teal-light': 'hsl(188 100% 35%)',
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-secondary">
    <header class="bg-card border-b">
      <div class="container mx-auto py-4 px-4 flex flex-col md:flex-row md:justify-between md:items-center gap-4">
        <div class="flex justify-between items-center w-full md:w-auto">
          <h1 class="font-title text-2xl md:text-3xl font-bold text-primary">VinTrends</h1>
        </div>
        <nav class="hidden md:flex items-center gap-1 lg:gap-4">
          <a href="#" data-category="Mens Clothing" class="category-link text-foreground font-semibold hover:text-primary transition-colors px-2 py-2 rounded-md text-sm lg:text-base">Mens Clothing</a>
          <a href="#" data-category="Womens Clothing" class="category-link text-foreground font-semibold hover:text-primary transition-colors px-2 py-2 rounded-md text-sm lg:text-base">Womens Clothing</a>
          <a href="#" data-category="Shoes" class="category-link text-foreground font-semibold hover:text-primary transition-colors px-2 py-2 rounded-md text-sm lg:text-base">Shoes</a>
          <a href="#" data-category="Electronics" class="category-link text-foreground font-semibold hover:text-primary transition-colors px-2 py-2 rounded-md text-sm lg:text-base">Electronics</a>
        </nav>
        <div class="relative">
          <input type="text" id="searchBar" placeholder="Search items or links..." class="bg-secondary border border-gray-300 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-full sm:w-64 transition-all duration-300">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
      <div class="my-4">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5225204248300233"
             data-ad-slot="YOUR_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-4">
        <div class="flex items-center gap-3">
          <h2 id="categoryTitle" class="text-lg md:text-xl font-bold text-gray-800">Latest Sales</h2>
          <div id="statsDisplay" class="text-sm text-muted-foreground hidden md:block"></div>
        </div>
        
        <div class="flex flex-wrap items-center gap-2">
          
          <div class="relative">
            <button id="brandFilterBtn" class="filter-btn flex items-center gap-2 bg-white rounded-full border border-gray-300 text-gray-700 py-2 px-4 focus:outline-none hover:border-gray-400 transition-colors text-sm">
              <span id="brandFilterBtnText">Brand</span>
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="brandFilterDropdown" class="filter-dropdown absolute z-20 w-64 mt-2 p-3 bg-white border rounded-md shadow-lg hidden">
              <div id="brandFilterList" class="space-y-1 max-h-60 overflow-y-auto pr-2"></div>
              <button id="applyBrandFilter" class="mt-3 w-full bg-primary text-white font-bold py-2 px-4 rounded-md hover:bg-vinted-teal-light transition-colors">Show results</button>
            </div>
          </div>

          <div class="relative">
            <button id="colorFilterBtn" class="filter-btn flex items-center gap-2 bg-white rounded-full border border-gray-300 text-gray-700 py-2 px-4 focus:outline-none hover:border-gray-400 transition-colors text-sm">
              <span id="colorFilterBtnText">Colour</span>
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="colorFilterDropdown" class="filter-dropdown absolute z-20 w-64 mt-2 p-3 bg-white border rounded-md shadow-lg hidden">
              <div id="colorFilterList" class="space-y-1 max-h-60 overflow-y-auto pr-2"></div>
              <button id="applyColorFilter" class="mt-3 w-full bg-primary text-white font-bold py-2 px-4 rounded-md hover:bg-vinted-teal-light transition-colors">Show results</button>
            </div>
          </div>

          <div class="relative">
            <button id="sizeFilterBtn" class="filter-btn flex items-center gap-2 bg-white rounded-full border border-gray-300 text-gray-700 py-2 px-4 focus:outline-none hover:border-gray-400 transition-colors text-sm">
              <span id="sizeFilterBtnText">Size</span>
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="sizeFilterDropdown" class="filter-dropdown absolute z-20 w-64 mt-2 p-3 bg-white border rounded-md shadow-lg hidden">
              <div id="sizeFilterList" class="space-y-1 max-h-60 overflow-y-auto pr-2"></div>
              <button id="applySizeFilter" class="mt-3 w-full bg-primary text-white font-bold py-2 px-4 rounded-md hover:bg-vinted-teal-light transition-colors">Show results</button>
            </div>
          </div>

          <select id="sortOptions" class="bg-transparent rounded-full border-2 border-primary text-primary font-semibold py-2 px-4 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-colors text-sm">
            <option value="newest" selected>Most Recent</option>
            <option value="time_asc">Fastest Sales</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
          </select>

          <button id="resetFiltersBtn" class="text-sm text-gray-600 hover:text-primary font-semibold px-2">Reset</button>
        </div>
      </div>
      
      <!-- Loading state -->
      <div id="loadingState" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <div class="bg-card border rounded-lg overflow-hidden shadow loading-pulse">
          <div class="w-full h-72 bg-gray-200"></div>
          <div class="p-3">
            <div class="h-4 bg-gray-200 rounded mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          </div>
        </div>
        <!-- Repeat for more skeleton cards -->
      </div>
      
      <div id="salesContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 hidden">
      </div>
    </main>
    
    <!-- Load the external JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
