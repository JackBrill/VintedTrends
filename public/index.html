<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinTrends - Vinted Sales Dashboard</title>
    <meta name="description" content="A live dashboard tracking the latest sold items on Vinted." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5225204248300233" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(210, 40%, 98%);
        }
        .font-title {
            font-family: 'Cinzel Decorative', serif;
        }
        .filter-btn-active {
            border-color: #007782;
            background-color: #e0f2f1;
            color: #004d40;
        }
        .loading-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .6; }
        }

        /* ADD THESE STYLES */
    #chartsSection {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        padding-top: 0;
        padding-bottom: 0;
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out;
    }

    #chartsSection.charts-visible {
        max-height: 500px; /* A height large enough to fit the content */
        opacity: 1;
        padding-top: 1.5rem;  /* 24px */
        padding-bottom: 1.5rem; /* 24px */
    }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Cinzel Decorative', 'serif'],
                    },
                    colors: {
                        border: 'hsl(214.3 31.8% 91.4%)',
                        ring: '#007782',
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        primary: {
                            DEFAULT: '#007782',
                            foreground: '#ffffff',
                            hover: '#005f69'
                        },
                        secondary: {
                            DEFAULT: 'hsl(210 40% 98%)',
                            foreground: 'hsl(222.2 47.4% 11.2%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(215.4 16.3% 46.9%)',
                        },
                        card: {
                            DEFAULT: 'hsl(0 0% 100%)',
                            foreground: 'hsl(222.2 84% 4.9%)',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="text-secondary-foreground pt-16">
    <header class="bg-card/95 backdrop-blur-sm border-b fixed top-0 w-full z-40 shadow-sm">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex-1 flex justify-start">
                <a href="https://www.vintrends.com/">
                    <h1 class="font-title text-2xl md:text-3xl font-bold text-primary">VinTrends</h1>
                </a>
            </div>
            <nav class="hidden md:flex items-center gap-6">
                <a href="https://www.vintrends.com/mens" class="text-sm font-semibold text-muted-foreground hover:text-primary transition-colors">Mens</a>
                <a href="https://www.vintrends.com/womens" class="text-sm font-semibold text-muted-foreground hover:text-primary transition-colors">Womens</a>
                <a href="https://www.vintrends.com/designer" class="text-sm font-semibold text-muted-foreground hover:text-primary transition-colors">Designer</a>
                <a href="https://www.vintrends.com/shoes" class="text-sm font-semibold text-muted-foreground hover:text-primary transition-colors">Shoes</a>
                <a href="https://www.vintrends.com/electronics" class="text-sm font-semibold text-muted-foreground hover:text-primary transition-colors">Electronics</a>
            </nav>
            <div class="flex-1 flex justify-end">
                <div class="relative">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <input type="text" id="searchBar" placeholder="Search items..." class="bg-muted border-none rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary w-full sm:w-64 text-sm">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8">
        <div class="mb-6 h-24 bg-muted rounded-lg flex items-center justify-center text-sm text-muted-foreground overflow-hidden">
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:90px"
                 data-ad-client="ca-pub-5225204248300233"
                 data-ad-slot="8832464489"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <div>
                <div class="flex items-center">
                    <h2 id="categoryTitle" class="text-2xl font-bold text-foreground">Latest Sales</h2>
                    <button id="toggleChartsBtn" class="ml-4 flex items-center gap-2 bg-primary/10 text-primary font-semibold text-xs px-3 py-1.5 rounded-full hover:bg-primary/20 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                        Show Stats
                    </button>
                </div>
                <div id="statsDisplay" class="text-sm text-muted-foreground mt-1"></div>
            </div>
            <div class="flex items-center gap-2 flex-wrap">
                <div class="relative">
                    <button id="brandFilterBtn" class="filter-btn text-sm flex items-center gap-2 bg-card rounded-full border py-1.5 pl-4 pr-3 focus:outline-none hover:border-gray-400 transition-colors">
                        <span id="brandFilterBtnText">Brand</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="brandFilterDropdown" class="filter-dropdown absolute z-20 w-64 mt-2 p-3 bg-card border rounded-md shadow-lg hidden">
                        <input type="text" id="brandSearch" placeholder="Search brands..." class="w-full border-gray-300 rounded-md mb-2 text-sm focus:ring-primary focus:border-primary">
                        <div id="brandFilterList" class="space-y-1 max-h-60 overflow-y-auto pr-2"></div>
                        <button id="applyBrandFilter" class="mt-3 w-full bg-primary text-primary-foreground font-bold py-2 px-4 rounded-md hover:bg-primary-hover transition-colors">Show results</button>
                    </div>
                </div>
                <div class="relative">
                    <button id="colorFilterBtn" class="filter-btn text-sm flex items-center gap-2 bg-card rounded-full border py-1.5 pl-4 pr-3 focus:outline-none hover:border-gray-400 transition-colors">
                        <span id="colorFilterBtnText">Colour</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="colorFilterDropdown" class="filter-dropdown absolute z-20 w-64 mt-2 p-3 bg-card border rounded-md shadow-lg hidden">
                        <input type="text" id="colorSearch" placeholder="Search colours..." class="w-full border-gray-300 rounded-md mb-2 text-sm focus:ring-primary focus:border-primary">
                        <div id="colorFilterList" class="space-y-1 max-h-60 overflow-y-auto pr-2"></div>
                        <button id="applyColorFilter" class="mt-3 w-full bg-primary text-primary-foreground font-bold py-2 px-4 rounded-md hover:bg-primary-hover transition-colors">Show results</button>
                    </div>
                </div>
                <div class="relative">
                    <button id="sizeFilterBtn" class="filter-btn text-sm flex items-center gap-2 bg-card rounded-full border py-1.5 pl-4 pr-3 focus:outline-none hover:border-gray-400 transition-colors">
                        <span id="sizeFilterBtnText">Size</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="sizeFilterDropdown" class="filter-dropdown absolute z-20 w-64 mt-2 p-3 bg-card border rounded-md shadow-lg hidden">
                        <input type="text" id="sizeSearch" placeholder="Search sizes..." class="w-full border-gray-300 rounded-md mb-2 text-sm focus:ring-primary focus:border-primary">
                        <div id="sizeFilterList" class="space-y-1 max-h-60 overflow-y-auto pr-2"></div>
                        <button id="applySizeFilter" class="mt-3 w-full bg-primary text-primary-foreground font-bold py-2 px-4 rounded-md hover:bg-primary-hover transition-colors">Show results</button>
                    </div>
                </div>
                <div class="h-6 w-px bg-border mx-2 hidden md:block"></div>
                
                <div class="relative">
                    <button id="sortBtn" class="filter-btn text-sm flex items-center gap-2 bg-card rounded-full border text-foreground font-semibold py-1.5 pl-4 pr-3 focus:outline-none focus:ring-2 focus:ring-primary transition-colors">
                        <span id="sortBtnText">Sort: Most Recent</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="sortDropdown" class="absolute z-20 w-48 mt-2 p-2 bg-card border rounded-md shadow-lg hidden">
                        <a href="#" class="sort-option block w-full text-left px-3 py-1.5 text-sm rounded-md hover:bg-muted" data-value="newest">Most Recent</a>
                        <a href="#" class="sort-option block w-full text-left px-3 py-1.5 text-sm rounded-md hover:bg-muted" data-value="time_asc">Fastest Sale</a>
                        <a href="#" class="sort-option block w-full text-left px-3 py-1.5 text-sm rounded-md hover:bg-muted" data-value="price_asc">Price: Low-High</a>
                        <a href="#" class="sort-option block w-full text-left px-3 py-1.5 text-sm rounded-md hover:bg-muted" data-value="price_desc">Price: High-Low</a>
                    </div>
                </div>

                <button id="resetFiltersBtn" class="text-sm text-muted-foreground hover:text-primary font-semibold px-2">Reset</button>
            </div>
        </div>

        <div id="activeFiltersContainer" class="mb-4 flex flex-wrap items-center gap-2"></div>

        <div id="chartsSection" class="mb-8 bg-card border rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold text-center mb-4">Top Brands</h3>
                    <canvas id="brandChart"></canvas>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-center mb-4">Top Categories</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-center mb-4">Top Colors</h3>
                    <canvas id="colorChart"></canvas>
                </div>
            </div>
        </div>

        <div id="loadingState" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-4 gap-y-6">
            <div class="bg-card border rounded-lg overflow-hidden loading-pulse">
                <div class="w-full aspect-[3/4] bg-muted"></div>
                <div class="p-3">
                    <div class="h-4 bg-muted rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-muted rounded w-1/2"></div>
                </div>
            </div>
            </div>

        <div id="salesContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-4 gap-y-6 hidden"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
