<!DOCTYPE html>
<html>
<head>
  <title>Vinted Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .item { background: white; padding: 10px; margin: 10px; display: flex; align-items: center; }
    .item img { width: 80px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Sold Items</h1>
  <div id="items"></div>
  <script>
    async function loadSales() {
      const res = await fetch("/api/sales");
      const data = await res.json();
      const container = document.getElementById("items");
      container.innerHTML = "";
      data.reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.image || ''}" />
          <div>
            <div><strong>${item.name}</strong></div>
            <div>${item.price}</div>
            <div>Sold in: ${Math.round((new Date(item.soldAt) - new Date(item.startedAt))/1000)}s</div>
            <a href="${item.link}" target="_blank">View on Vinted</a>
          </div>`;
        container.appendChild(div);
      });
    }
    loadSales();
    setInterval(loadSales, 5000);
  </script>
</body>
</html>
